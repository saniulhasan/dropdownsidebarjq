<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect with Appearing Text</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .card-image {
            width: 100%;
            height: 200px;
            background-image: url('https://picsum.photos/300/200');
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .card-text {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .card-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .card-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .card-hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 123, 255, 0.9);
            color: #ffffff;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .card:hover .card-hover-text {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-text">This is some example text for the card. You can replace this with your own content.</p>
            <a href="#" class="card-button">Learn More</a>
        </div>
        <div class="card-hover-text">
            <p>This additional text appears when you hover over the card. It can contain more details or a call to action.</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.card').hover(
                function() {
                    $(this).find('.card-image').css('transform', 'scale(1.1)');
                    $(this).find('.card-title').css('color', '#007bff');
                },
                function() {
                    $(this).find('.card-image').css('transform', 'scale(1)');
                    $(this).find('.card-title').css('color', '#333');
                }
            );
        });
    </script>
</body>
</html>
