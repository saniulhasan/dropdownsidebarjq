<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Sidebar Dropdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
        }
        .menu-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #34495e;
        }
        .submenu {
            display: none;
            padding-left: 20px;
        }
        .active {
            background-color: #3498db;
        }
        .menu-item i {
            margin-right: 10px;
        }
        .arrow {
            float: right;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="menu-item" data-submenu="dashboard">
            <i class="fas fa-tachometer-alt"></i> Dashboard
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        <div class="submenu" id="dashboard">
            <div class="menu-item">
                <i class="fas fa-chart-line"></i> Analytics
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-pie"></i> Reports
            </div>
        </div>

        <div class="menu-item" data-submenu="users">
            <i class="fas fa-users"></i> Users
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        <div class="submenu" id="users">
            <div class="menu-item">
                <i class="fas fa-user-plus"></i> Add User
            </div>
            <div class="menu-item">
                <i class="fas fa-user-edit"></i> Edit User
            </div>
            <div class="menu-item" data-submenu="user-groups">
                <i class="fas fa-user-friends"></i> User Groups
                <i class="fas fa-chevron-right arrow"></i>
            </div>
            <div class="submenu" id="user-groups">
                <div class="menu-item">
                    <i class="fas fa-plus"></i> Add Group
                </div>
                <div class="menu-item">
                    <i class="fas fa-edit"></i> Edit Group
                </div>
            </div>
        </div>

        <div class="menu-item">
            <i class="fas fa-cog"></i> Settings
        </div>
    </div>

    <div id="content">
        <h1>Main Content</h1>
        <p>This is the main content area. The sidebar on the left has nested dropdown menus and an active menu feature.</p>
    </div>

    <script>
        $(document).ready(function() {
            $('.menu-item').click(function(e) {
                e.stopPropagation();
                
                // Toggle submenu
                var submenu = $(this).data('submenu');
                if (submenu) {
                    $('#' + submenu).slideToggle();
                    $(this).find('.arrow').toggleClass('fa-chevron-right fa-chevron-down');
                }
                
                // Set active class
                $('.menu-item').removeClass('active');
                $(this).addClass('active');
                
                // If clicking on a parent menu item, remove active class from child items
                if (submenu) {
                    $('#' + submenu).find('.menu-item').removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
